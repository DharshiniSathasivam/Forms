<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Data Storage</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
    <h1 id="title" >Form</h1>
    <p id="description">Fill the form</p>
    <div class="form">
    <form id="formData">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">First and last name</span>
            </div>
            <input id="first-name" type="text"  class="form-control" >
            <input type="text" id="last-name" class="form-control" >
          </div>
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         <label for="gender">Gender:</label><br>
         <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        </select><br>
        <label for="address" id="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br>
        <label for="food">Choose 2 Food Items:</label><br>
        <input type="checkbox" class="food" id="food1" name="food" value="Pizza">
        <label for="food1">Pizza</label><br>
        <input type="checkbox" class="food" id="food2" name="food" value="Burger">
        <label for="food2">Burger</label><br>
        <input type="checkbox" class="food" id="food3" name="food" value="Pasta">
        <label for="food3">Pasta</label><br>
        <input type="checkbox" class="food" id="food4" name="food" value="Salad">
        <label for="food4">Salad</label><br>
        <label for="pincode" id="pincode">Pincode:</label><br>
        <input type="text" id="pincode" name="pincode"><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country"><br><br>
        <button type="button" id="Submit"  onclick="storeFormData()">Submit</button>
</form>
</div>
<form id="forms"></form>
<h2>Stored Data</h2>
    
<table class="table table-dark" id="dataTable">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">Food Items</th>
            <th scope="col">Pincode</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>
</div>
</body>
<script src="script.js"></script>
</html>
